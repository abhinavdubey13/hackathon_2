<div class="d-flex ">

    <div class="d-flex ml-3">
        <mat-form-field appearance="fill">
            <mat-label>Select Campaign</mat-label>
            <mat-select [(ngModel)]="oldCampaignId" (selectionChange)="getChartData($event.value , 0)">
                <mat-option *ngFor="let g of oldCampaigns" [value]="g.id">{{g.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</div>



<div id="chart-over-container">

    <div id="chart-container-0"></div>

</div>



<div class="d-flex mt-3">

    <div class="d-flex ml-3">
        <mat-form-field appearance="fill">
            <mat-label>New Campaign</mat-label>
            <mat-select [(ngModel)]="newCampaignId" (selectionChange)="getChartData($event.value , 1)">
                <mat-option *ngFor="let g of newCampaigns" [value]="g.id">{{g.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</div>



<div id="chart-over-container">

    <div id="chart-container-1"></div>

</div>
